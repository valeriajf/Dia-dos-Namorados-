<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
        }
        .heart {
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 font-sans">
    <div id="main-container" class="w-full max-w-md">
        <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-xl overflow-hidden p-8 text-center transition-all duration-500 transform hover:scale-105">
            <div class="heart floating text-6xl text-rose-500 mb-6">
                <i class="fas fa-heart"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-rose-700 mb-2">Hoje √© dia<br>12 de junho</h1>
            <p class="text-rose-600 mb-6">Um dia muito especial </p>
            
            <p class="text-xl font-medium text-pink-700 mb-8">Posso te fazer um pedido?</p>
            
            <div id="buttons-container" class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="yes-btn" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Sim <i class="fas fa-heart ml-2"></i>
                </button>
                <button id="no-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                    N√£o <i class="fas fa-times ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full text-center shadow-2xl animate-[fadeIn_0.3s]">
            <div class="text-rose-500 text-5xl mb-4">
                <i class="fas fa-heart-circle-check"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Clique em OK para confirmar</h2>
            <button id="confirm-btn" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                OK <i class="fas fa-check ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmBtn = document.getElementById('confirm-btn');
            
            let clickedNoTimes = 0;
            const noBtnTexts = [
                "Tem certeza?",
                "Pense bem...",
                "T√° negando mesmo?",
                "Vai se arrepender!",
                "√öltima chance!",
                "Que tristeza... üò¢"
            ];
            
            noBtn.addEventListener('click', function() {
                clickedNoTimes++;
                
                if (clickedNoTimes < noBtnTexts.length) {
                    noBtn.textContent = noBtnTexts[clickedNoTimes - 1];
                    noBtn.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        noBtn.style.transform = 'scale(1)';
                    }, 100);
                    
                    // Move button randomly
                    const buttonContainer = document.getElementById('buttons-container');
                    const containerWidth = buttonContainer.clientWidth;
                    const containerHeight = buttonContainer.clientHeight;
                    
                    if (containerWidth > 400) { // Only move if screen is wide enough
                        const randomX = Math.random() * (containerWidth - noBtn.offsetWidth);
                        const randomY = Math.random() * (containerHeight - noBtn.offsetHeight);
                        
                        noBtn.style.position = 'absolute';
                        noBtn.style.left = `${randomX}px`;
                        noBtn.style.top = `${randomY}px`;
                    }
                } else {
                    noBtn.style.display = 'none';
                }
            });
            
            yesBtn.addEventListener('click', function() {
                confirmModal.classList.remove('hidden');
            });
            
            confirmBtn.addEventListener('click', function() {
                window.location.href = "https://www.instagram.com/reel/DKdFWcHydKi/?igsh=aDlkMjBqdDZjNnY1";
            });
            
            // Close modal if clicking outside
            confirmModal.addEventListener('click', function(e) {
                if (e.target === confirmModal) {
                    confirmModal.classList.add('hidden');
                }fetch("https://trigger.macrodroid.com/3d2a1d8d-cfb1-41ea-ad09-7939a5896052/notificar")
            });
        });
    </script>
</body>
</html>
